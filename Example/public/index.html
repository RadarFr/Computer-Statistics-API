<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Fix the chart size to prevent resizing issues */
    #chart-container {
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #diskGraphing {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <h2>Usage</h2>
  <div id="chart-container">
    <canvas id="diskGraphing"></canvas>
  </div>
  <div id="chart-container">
    <canvas id="usageGraphing"></canvas>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>

    async function fetchDiskData(n) {
      try {
        const response = await fetch('http://localhost:8000/stats');
        const data = await response.json();

        if (n === "total"){
          return parseFloat(data.Disk.total);
        }
        if (n === "free"){
          return parseFloat(data.Disk.free);
        }
        if (n === "utilization"){
          return parseFloat(data.Disk.utilization);
        }
        if (n === "percent"){
          return parseFloat(data.Disk.percent);
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        return null;
      }
    }

    // Custom plugin to draw center text based on percentage
    const centerTextPlugin = {
      id: 'centerTextPlugin',
      afterDraw(chart, args, options) {
        const { ctx, chartArea: { left, top, width, height } } = chart;
        ctx.save();
        ctx.font = options.font || '20px Arial';
        ctx.fillStyle = options.color || '#000';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';

        // Calculate the percentage
        const totalSpace = chart.data.datasets[0].data[0] + chart.data.datasets[0].data[1];
        const usedSpace = chart.data.datasets[0].data[0];
        const percentage = ((usedSpace / totalSpace) * 100).toFixed(2); // Calculate percentage

        const text = options.text || (percentage + '%'); // Use the percentage
        ctx.fillText(text, left + width / 2, top + height / 2);
        ctx.restore();
      }
    };

    // Initialize the chart after fetching the initial data
    async function initializeChart() {
      const usedSpace = await fetchDiskData("utilization");
      const totalSpace = await fetchDiskData("total");
      const freeSpace = await fetchDiskData("free");

      const ctx = document.getElementById('diskGraphing').getContext('2d');
      const diskChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Used Space', 'Free Space'],
          datasets: [{
            data: [usedSpace, freeSpace],
            backgroundColor: ['#ff6384', '#36a2eb'],
            hoverOffset: 10
          }]
        },
        options: {
          responsive: false,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'top'
            },
            centerTextPlugin: {
              font: '30px Arial',
              color: '#000'
            }
          }
        },
        plugins: [centerTextPlugin]
      });

      // Function to update the chart with new data
      async function updateChart() {
        const usedSpace = await fetchDiskData("utilization");
        const freeSpace = await fetchDiskData("free");
        if (usedSpace !== null && freeSpace !== null) {
          diskChart.data.datasets[0].data = [usedSpace, freeSpace];
          diskChart.update();
        }
      }

      // Update the chart every minute
      setInterval(updateChart, 60000);
    }

    // Start the initialization on page load
    initializeChart();
  </script>
  <script>
    async function fetchUsageData(component) {
      try {
        const response = await fetch('http://localhost:8000/stats');
        const data = await response.json();

        // Return the CPU or GPU usage based on the component
        if (component === "cpu") {
          return parseFloat(data.CPU.utilization); // Assuming this is the data path for CPU
        }
        if (component === "gpu") {
          return parseFloat(data.GPU.utilization); // Assuming this is the data path for GPU
        }
        if (component === "memory") {
          return parseFloat(data.Memory.utilization); // Assuming this is the data path for GPU
        }
      } catch (error) {
        console.error('Error fetching data:', error);
        return null;
      }
    }

    // Initialize the chart after fetching the initial data
    async function initializeChart() {
      const cpuUsage = await fetchUsageData("cpu");
      const gpuUsage = await fetchUsageData("gpu");
      const memoryUsage = await fetchUsageData("memory");

      const ctx = document.getElementById('usageGraphing').getContext('2d');
      const usageChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['CPU', 'GPU', 'RAM'],
          datasets: [{
            label: 'Usage (%)',
            data: [cpuUsage, gpuUsage],
            backgroundColor: ['#ff6384', '#36a2eb','#ff6384'],
            borderColor: ['#ff6384', '#36a2eb','#ff6384'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: false,
          maintainAspectRatio: false,
          scales: {
            y: {
              beginAtZero: true,
              max: 100
            }
          }
        }
      });

      // Function to update the chart with new data
      async function updateChart() {
        const cpuUsage = await fetchUsageData("cpu");
        const gpuUsage = await fetchUsageData("gpu");
        const memoryUsage = await fetchUsageData("memory");

        if (cpuUsage !== null && gpuUsage !== null) {
          usageChart.data.datasets[0].data = [cpuUsage, gpuUsage, memoryUsage];
          usageChart.update();
        }
      }

      // Update the chart every 1 seconds
      setInterval(updateChart, 1000);
    }

    // Start the initialization on page load
    initializeChart();
  </script>
</body>
</html>
